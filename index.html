<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="pokemon-card pokemon-card--electro">
        <figure class="pokemon-card__figure">
          <img class="pokemon-card__img" src="https://assets.codepen.io/6682512/25.png" alt="Pikachu">
          <figcaption class="pokemon-card__caption">
             <h3 class="pokemon-card__name">Pikachu</h3>
             <hr class="pokemon-card__spacer">
             <div class="pokemon-card__type">electro</div>
          </figcaption>
        </figure>
        <ul class="pokemon-card__stats">
          <li class="pokemon-card__stats-item">
            <span class="pokemon-card__stats-item-value">35</span>
            <span class="pokemon-card__stats-item-title">HP</span>
          </li>
          <li class="pokemon-card__stats-item">
            <span class="pokemon-card__stats-item-value">60</span>
            <span class="pokemon-card__stats-item-title">Weight</span>
          </li>
          <li class="pokemon-card__stats-item">
            <span class="pokemon-card__stats-item-value">4</span>
            <span class="pokemon-card__stats-item-title">Height</span>
          </li>
        </ul>
      </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="scripts.js"></script>
</body>
</html>
